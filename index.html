<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
<header class="header">
    <section class="app-title">
        <h1>facebook</h1>
        <button class="register-button">注册</button>
    </section>
    <section>
        <a class="login-link" href="https://www.bing.com/">
            <span>加入或登录 Facebook ▼</span>
        </a>
    </section>
</header>
<main class="content">
    <section class="app-description">
        <h3 class="description-title">创建主页</h3>
        <p>向Facebook全球化社区推广你的业务， 你自己或你的公益理念， 选择一个主页类别即可开始操作。</p>
    </section>
    <section class="function-card">
        <section class="function">
            <figure class="function-img">
                <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="商家或品牌">
                <figcaption class="function-caption">商家或品牌</figcaption>
            </figure>
            <p class="function-description">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
            <button class="start-button">开始</button>
        </section>
        <section class="function">
            <figure class="function-img">
                <img src="//facebook.com/images/pages/create/community_illustration.png"
                     alt="社群或公众服务">
                <figcaption class="function-caption">社群或公众服务</figcaption>
            </figure>
            <p class="function-description">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
            <button class="start-button">开始</button>
        </section>
    </section>
</main>
<script src="src/app.js"></script>
</body>
</html>
